<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layouts</title>

    <style>

        .relative{
            border: solid 1px red;
            position: relative;
            /* change relative position */
            left: 25px;
            top: 30px;
        }

        .fixed{
            border: solid 1px red;
            position: fixed;
            /* change fixed position */
            bottom: 0;
            left: 0;
            width: 200px;
        }
        

    </style>

</head>
<body>

    <!--<div class="relative"> Positon Relative Element </div>-->

    <div class="fixed"> Positon Fixed Element </div>
    
</body>
</html>
